<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthLine Rwanda - Login</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Header / Logo Section -->
    <div class="hero">
        <h1>HealthLine Rwanda</h1>
        <p class="tagline">Healthcare Made Easy</p>
    </div>

    <!-- Login & Signup Forms -->
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </form>

        <form id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="toggle-form"><a href="#" id="showLogin">Back to Login</a></p>
        </form>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
